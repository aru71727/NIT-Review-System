{% if messages %}
	<div class="messages">
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }} msg"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	</div>
	<style type="text/css">
		.msg{
			color:white;
		}
	</style>
{% endif %}
